<html>
  <head>
    <title> Roman Number Converter </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header><h1> Roman Number Converter </h1></header>
    <form onsubmit="convert">
      <div class="form-group">
        <input type="text" class="form-control" id="Roman"
          placeholder="Type your roman numeral here..."/>
        <button type="button" onclick="convert(); return false;"> Convert to Number</button>
      </div>
    </form>
    <div id="NumberResult"/>
  </body>
  <script src="romanNumeralConverter.js"></script>
</html>
